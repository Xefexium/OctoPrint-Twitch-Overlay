<html>

<head>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
  <link stylesheet="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="headers">
      <h1>3DPrintingTV</h1> <!-- Channel Name -->
      <span>HTC Vive HMD</span>
      <span>Wall Mount</span> <!-- Current Print-->
    </div>
    <table class="table-left">
      <tr>
        <td class="label-left">Printer: </td>
        <td class="data-left" id="cameraType">Creality CR-10S</td>
      </tr>
      <tr>
        <td class="label-left">Status: </td>
        <td class="data-left" id="jobStateText"></td>
      </tr>
      <tr>
        <td class="label-left">Completion: </td>
        <td class="data-left" id="percentComplete"></td>
      </tr>
      <tr>
        <td class="label-left">Layer: </td>
        <td class="data-left" id="layer"></td>
      </tr>
    </table>
    <table class="table-right">
      <tr>
        <td class="label-right">Time: </td>
        <td class="data-right" id="printTimeElapsed"></td>
      </tr>
      <tr>
        <td class="label-right">Total Time: </td>
        <td class="data-right" id="estimatedPrintTime"></td>
      </tr>
      <tr>
        <td class="label-right">Bed Temp: </td>
        <td class="data-right" id="temperatureBed"></td>
      </tr>
      <tr>
        <td class="label-right">Tool Temp: </td>
        <td class="data-right" id="temperatureNozzle"></td>
      </tr>
    </table>
  </div>
</body>

</html>
