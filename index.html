<html>

<head>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
  <link stylesheet="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="printer-status">
      <div>
        <span class="label">Printer: </span>
        <span id="cameraType">Creality CR-10S</span>
      </div>
      <div>
        <span class="label">Status: </span>
        <span id="jobStateText"></span>
      </div>

      <div>
        <span class="label">Completion: </span>
        <span id="percentComplete"></span>
      </div>
      <div>
        <span class="label">Time Left: </span>
        <span id="printTimeLeft"></span>
      </div>
      <div>
        <span class="label">Elapsed Time: </span>
        <span id="printTimeElapsed"></span>
      </div>

      <div>
        <span class="label">Temp Bed: </span>
        <span id="temperatureBed"></span>
      </div>
      <div>
        <span class="label">Temp Nozzle: </span>
        <span id="temperatureNozzle"></span>
      </div>
    </div>
  </div>
</body>

</html>
