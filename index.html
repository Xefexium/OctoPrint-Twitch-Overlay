<html>

<head>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
  <link stylesheet="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="printer-status">
    <div>
      <span class="label">Printer: </span>
      <span id="cameraType">Creality CR-10S</span>
    </div>
    <div>
      <span class="label">Status: </span>
      <span id="jobStateText"></span>
    </div>
    
    <div>
      <span class="label">Completion: </span>
      <span id="percentComplete"></span>
    </div>
    <div>
      <span class="label">Time Remaining: </span>
      <span id="printTimeLeft"></span>
    </div>
    <div>
      <span class="label">Elapsed Time: </span>
      <span id="printTimeElapsed"></span>
    </div>

    <div>
      <span class="label">Actual Temp Nozzle: </span>
      <span id="actualTemperatureNozzle"></span>
    </div>
    <div>
      <span class="label">Target Temp Nozzle: </span>
      <span id="targetTemperatureNozzle"></span>
    </div>
    <div>
      <span class="label">Actual Temp Bed: </span>
      <span id="actualTemperatureBed"></span>
    </div>
    <div>
      <span class="label">Target Temp Bed: </span>
      <span id="targetTemperatureBed"></span>
    </div>
  </div>
</body>

</html>
